<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Weekly Fridge</title>
  <link rel="stylesheet" href="styles.css?v=12" />
</head>

<body>
  <div id="stage">
    <div class="topbar">
      <div class="weekLabel" id="weekLabel">—</div>
      <div class="meta">Εσωτερική χρήση</div>
    </div>

    <!-- The "real image rect" (16:9 contain box). Notes live inside this. -->
    <div id="imageBox">
  <div id="wordBadge" class="wordBadge" role="note" aria-label="Η λέξη της εβδομάδας"></div>
</div>


    <!-- Modal overlay -->
    <div id="overlay" aria-hidden="true">
      <div id="modalNote" role="dialog" aria-modal="true">
        <button id="closeBtn" aria-label="Κλείσιμο">×</button>

        <div class="smallTag" id="mTag"></div>
        <h2 id="mTitle"></h2>
        <p id="mBody"></p>

        <div class="modalFooter">
          <div class="due" id="mDue"></div>
          <a id="mLink" href="#" target="_blank" rel="noreferrer">Άνοιγμα link</a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js?v=12"></script>
</body>
</html>
