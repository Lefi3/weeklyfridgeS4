<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Fridge</title>
  <link rel="stylesheet" href="styles.css?v=7" />
</head>

<body>
  <div id="stage">
    <div class="topbar">
      <div class="weekLabel" id="weekLabel">—</div>
      <div class="meta">Μόνο εσωτερικά</div>
    </div>

    <!-- Αυτό είναι το layer που έχει ΑΚΡΙΒΩΣ τις διαστάσεις της εικόνας (contain 16:9).
         Τα post-it μπαίνουν ΕΔΩ για να “μένουν πάνω στο ψυγείο” σε όλες τις οθόνες. -->
    <div id="imageBox"></div>

    <!-- Modal -->
    <div id="overlay" aria-hidden="true">
      <div id="modalNote">
        <button id="closeBtn" aria-label="Κλείσιμο">×</button>

        <div class="smallTag" id="mTag"></div>
        <h2 id="mTitle"></h2>
        <p id="mBody"></p>

        <div class="modalFooter">
          <div class="due" id="mDue"></div>
          <a id="mLink" href="#" target="_blank" rel="noreferrer">Άνοιγμα link</a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js?v=7"></script>
</body>
</html>

</html>
